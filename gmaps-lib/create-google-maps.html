<!DOCTYPE html>
<html>
  <head>
  <title>Java Sc Developer - MAPS</title>
    <style type="text/css">
      html, body { 
      	height: 100%; 
      	margin: 0; 
      	padding: 0; 
      }
      #map { 
      	height: 100%; 
      }
    </style>
  </head>
    <script type="text/javascript">
		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: 0.4677041, lng: 101.3565166},
		    zoom: 16
		  });
		}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKN8E3VeLkA5mgeENXiKp9tjhPlQ95TPc&callback=initMap">
    </script>
  <body>
    <div id="map"></div>
  </body>
</html>
